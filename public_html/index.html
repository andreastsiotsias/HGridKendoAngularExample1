<!doctype html>
<html ng-app="hg">
<head>
  <meta charset="utf-8">
  <title>KendoUI Grid with AngularJS Example 1</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.common.min.css" />
  <link rel="stylesheet" href="http://cdn.kendostatic.com/2013.1.319/styles/kendo.bootstrap.min.css" />
</head>
<body>
  <div id="main" ng-controller="mainController">
      
      <p>
        The input shows that the grid's current data source is being updated.
        If you change the first name of the person it will reflect in the grid.
      </p>
      Person No. 10 First Name: 
      <input ng-model="data[9].FirstName" type="text" />
      
      <div class="hg-grid">
        <hg-grid source="data" columns="columns"></hg-grid>
      </div>
  </div>
  
  <script src="http://code.angularjs.org/1.1.3/angular.js"></script>
  <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
  <script src="http://cdn.kendostatic.com/2013.1.319/js/kendo.all.min.js"></script>
  
  <script src="./js/hg.js"></script>
  <script src="./js/gridController.js"></script>
  <script src="./js/hgGrid.js"></script>
  <script src="./js/mainController.js"></script>
  <script src="./js/people.js"></script>
</body>
</html>
